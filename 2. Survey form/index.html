<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layer">
    
        <h1 id="title">freeCodeCamp Survey Form</h1>
        
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        <form action="" id="survey-form">
            <div class="first-form-section">
                <label for="name-label" id="name-label">Name</label>
                <input type="text" id="name" name="name=label" placeholder="Enter your name" required>

                <label for="email-label" id="email-label">Email</label>
                <input type="email" id="email" name="email-label" placeholder="Enter your email" required>

                <label for="number-label" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="18" max="99" name="number-label" placeholder="Enter your number">

                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Full time job">Full Time Job</option>
                    <option value="Full time learner">Full Time Learner</option>
                    <option value="Prefer not to say">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div id="radio-section">
                
                <p>Would you recommend freeCodeCamp to a friend?</p>

                <div id="radio1">
                    <input checked type="radio" id="definitely" name="recommend" value="Definitely" >
                    <label for="definitely">Definitely</label>
                </div>
                
                <div id="radio2">
                    <input type="radio" id="Maybe" name="recommend" value="Maybe">
                    <label for="Maybe">Maybe</label>
                </div>
                
                <div id="radio3">
                    <input type="radio" id="Not-sure" name="recommend" value="Not-sure">
                    <label for="Not-sure">Not sure</label>
                </div>

            </div>

            <div class="improved-section">

                <p>What would you like to see improved? <span> (Check all that apply) </span></p>

                <div>
                    <input type="checkbox" id="frontend" name="frontend" value="frontend">
                    <label for="frontend">Front-end Projects</label>
                </div>
                
                <div>
                    <input type="checkbox" id="backend" name="backend" value="backend">
                    <label for="backend">Back-end Projects</label>
                </div>
                
                <div>
                    <input type="checkbox" id="visualization" name="visualization" value="visualization">
                    <label for="visualization">Data-Visualization</label>
                </div>
                
                <div>
                    <input type="checkbox" id="challenges" name="challenges" value="challenges">
                    <label for="challenges">Challenges</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Open-Source" name="Open-Source" value="open-source">
                    <label for="Open-Source">Open Source Community</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Gitter" name="Gitter" value="gitter">
                    <label for="Gitter">Gitter help rooms</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Videos" name="Videos" value="videos"> 
                    <label for="Videos">Videos</label>
                </div>
                
                <div>
                    <input type="checkbox" id="City" name="City" value="city">
                    <label for="City">City Meetups</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Wiki" name="Wiki" value="wiki">
                    <label for="Wiki">Wiki</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Forum" name="Forum" value="forum">
                    <label for="Forum">Forum</label>
                </div>
                
                <div>
                    <input type="checkbox" id="Additional" name="Additional" value="additional">
                    <label for="Additional">Additional Courses</label>
                </div>

            </div>

            <div id="textarea-section">

                <p>Any comments or suggestions?</p>
                <textarea name="textarea" id="Comments" placeholder="Enter your comments here..."></textarea>


                <button id="submit">Submit</button>

            </div>

        </form>
    </div>
</body>
</html>
